  #     - otel

  # jaeger-backend:
  #   image: jaegertracing/all-in-one:latest
  #   container_name: jaeger-backend
  #   ports:
  #     - "16686:16686"
  #   networks:
  #     - otel

networks:
  otel:
    driver: bridge
